version: "3.2"
services:
    
  # TODO: document
  nginx:
    build:
      context: ./services/nginx
      dockerfile: ./Dockerfile
      args:
        NGINX_IMAGE: ${NGINX_IMAGE}
    # TODO: difference between configuring these things using environment
    # variables, versus putting them in the (non-default) configuration.
    environment:
      - DD_ENV=prod
      - DD_AGENT_HOST=agent
      - DD_SERVICE=nginx
    ports:
      - "0:80" # HTTP/1.1
      - "0:8080" # alternative HTTP/1.1, for testing environment variables
      - "0:1337" # HTTP/2 for gRPC
    depends_on:
      - http
      - fastcgi
      - grpc
      - agent

  # TODO: document
  agent:
    build:
      context: ./services/agent
      dockerfile: ./Dockerfile
    ports:
      - "0:8888" # for synchronizing with log
    volumes:
      - './services/agent/agent.js:/opt/app/agent.js:ro'

  # TODO: document
  http:
    build:
      context: ./services/http
      dockerfile: ./Dockerfile
    environment:
      - DD_ENV=prod
      - DD_AGENT_HOST=agent
      - DD_SERVICE=http
    ports:
      - "0:8888" # for synchronizing with log
    volumes:
      - './services/http/http.js:/opt/app/http.js:ro'
    depends_on:
      - agent

  # TODO: document
  # TODO: Consider prefixing these by the implementation language,
  #   to avoid confusion with protocol-specific config.
  fastcgi:
    build:
      context: ./services/fastcgi
      dockerfile: ./Dockerfile
    environment:
      - DD_ENV=prod
      - DD_AGENT_HOST=agent
      - DD_SERVICE=fastcgi
    ports:
      - "0:8888" # for synchronizing with log
    volumes:
      - './services/fastcgi/fastcgi.js:/opt/app/fastcgi.js:ro'
    depends_on:
      - agent

  # TODO: document
  grpc:
    build:
      context: ./services/grpc
      dockerfile: ./Dockerfile
    environment:
      - DD_ENV=prod
      - DD_AGENT_HOST=agent
      - DD_SERVICE=grpc
    ports:
      - "0:8888" # for synchronizing with log
    volumes:
      - './services/grpc/grpc.js:/opt/app/grpc.js:ro'
      - './services/grpc/grpc.proto:/opt/app/grpc.proto:ro'
    depends_on:
      - agent
