load_module modules/ngx_http_datadog_module.so;

events {
    worker_connections  1024;
}

http {
    datadog {
        "tags": {
            "foo": "bar"
        }
    }

    server {
        listen       80;
        server_name  localhost;

        location / {
            return 200 "$datadog_config_json";
        }
    }
}
