load_module modules/ngx_http_datadog_module.so;

events {
    worker_connections  1024;
}

http {
    server {
        listen       80;

        location /http {
            proxy_set_header x-datadog-test-thingy "[$datadog_trace_id, $datadog_span_id, $datadog_json]";
            proxy_pass http://http:8080;
        }
    }
}
