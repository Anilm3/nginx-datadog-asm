load_module modules/ngx_http_datadog_module.so;

events {
    worker_connections  1024;
}

error_log stderr info;

http {
    opentracing_load_tracer /usr/local/lib/libdd_opentracing_plugin.so /etc/nginx/dd-config.json;

    # We `add_header` enough (implicitly) that nginx complains that it can't optimize
    # headers using hashes:
    #
    #     nginx: [warn] could not build optimal proxy_headers_hash, you should
    #         increase either proxy_headers_hash_max_size: 512 or
    #         proxy_headers_hash_bucket_size: 64; ignoring
    #         proxy_headers_hash_bucket_size
    #
    # So, the following directive allows more space for the hashing.
    proxy_headers_hash_bucket_size 128;

    # opentracing on;
    opentracing_tag http_user_agent $http_user_agent;
    opentracing_operation_name "$request_method $uri";
    opentracing_trace_locations off;

    log_format with_trace_id '$remote_addr - $http_x_forwarded_user [$time_local] "$request" '
        '$status $body_bytes_sent "$http_referer" '
        '"$http_user_agent" "$http_x_forwarded_for" '
        '"$opentracing_context_x_datadog_trace_id" "$opentracing_context_x_datadog_parent_id"';

    access_log /var/log/nginx/access.log with_trace_id;
    
    datadog_configure {
        # nginx-style line comments are allowed, even though it's JSON.
        "service": "nginx",
        "operation_name_override": "nginx.handle",
        "agent_host": "localhost",
        "agent_port": 8126,
        "dummy": {
            "nest": ["all", "the", "things", 1, 2, {}]
        }
    }

    server {
        listen       80;
        # TODO: playing with a bug report
        # opentracing_propagate_context;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            opentracing_tag "custom-tag" "special value";
        }

        location /test {
            alias /usr/share/nginx/html/index.html;
        }

        location /http {
            proxy_pass http://http:8080;
            # note: nginx thinks that the line above is line 81
            # That must be a bug in line number tracking in the JSON lexer
            # above.
            
            add_header X-Cool-Stuff "$opentracing_context_x_datadog_trace_id";

            # TODO: playing with a bug report
            # says it's line 92 if I omit the semicolon above
            # TODO: now no need for: opentracing_propagate_context;
        }

        location /fastcgi {
            fastcgi_pass fastcgi:8080;
            opentracing_operation_name "foobar";
        }

        location @injected {
            proxy_pass http://http:8080;
            opentracing_propagate_context;
        }
    }

    server {
        listen 1337;

        location /helloworld.Greeter {
            grpc_pass grpc://grpc:8080;
        }
    }
}
